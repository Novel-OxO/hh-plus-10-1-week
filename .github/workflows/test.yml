name: Run Tests on PR

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    name: 단위 및 통합 테스트 실행
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 의존성 설치
        run: npm ci

      - name: 린터 실행
        run: npm run lint

      - name: 전체 테스트 실행
        run: npm test -- --passWithNoTests

      - name: 테스트 커버리지 생성
        run: npm run test:coverage

      - name: PR에 테스트 결과 코멘트
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const testResult = '${{ job.status }}';

            let comment = '## 🧪 Test Results\n\n';

            if (testResult === 'success') {
              comment += '✅ **All tests passed!**\n\n';
            } else {
              comment += '❌ **Some tests failed.**\n\n';
            }

            comment += `- **Workflow**: ${context.workflow}\n`;
            comment += `- **Status**: ${testResult}\n`;
            comment += `- **Commit**: ${context.sha.substring(0, 7)}\n`;
            comment += `- **Run**: [#${context.runNumber}](${context.payload.repository.html_url}/actions/runs/${context.runId})\n`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
